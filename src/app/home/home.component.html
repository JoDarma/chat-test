<div class="container">
    <div class="row mt-5">
        <div class="col-lg-4">
            <div class="list-group">
                <a  class="list-group-item list-group-item-action" *ngFor="let conv of convList" (click)="getConvMessage(conv.id_conversation)">
                    {{conv.conversation.libelle}}
                </a>
            </div>
        </div>
        <div class="col-lg-8 border border-black" *ngIf="convMessage.length>0" style="height:800px">
            <div class="row border border-black" style="height:500px;overflow:auto;">
                <div class="col-lg-12">
                    <div class="bg-light borer-rounded-top p-3">
                        {{convMessage[0].libelle}}
                    </div>
                    <div *ngFor="let message of convMessage">
                        <p [ngClass]="{'text-left':true,
                        'text-right' : message.id_utilisateur == currentUser}">{{message.contenu}}</p>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="input-group">
                    <input class="form-control rounded-lg" [(ngModel)]="messageToSend"/>
                    <div class="input-group-prepend">
                        <button class="input-group-text btn btn-success rounded-lg" (click)="sendMessage(convMessage[0].id_conversation)">Envoyer</button>
                    </div>
                </div> 
            </div>
          

        </div>
    </div>
</div>
