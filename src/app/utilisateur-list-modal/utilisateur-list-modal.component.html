<div class="modal-header">
    <h3>Liste des utilisateurs</h3>
</div>


    <div class="row  p-3">
        <div class="col">
            <small *ngIf="type ==='groupe'"><i>Votre groupe : {{participant.length}} (min > 2 pers)</i></small>

            <div class="list-group border-none">
                <div class="list-group-item list-group-item-action" *ngFor="let utilisateur of utilisateurList">
                  <p>{{utilisateur.nom}} {{utilisateur.prenom}} - {{utilisateur.addMail}}</p>
                  <button *ngIf="type ==='prive'" class="btn btn-primary btn-sm" (click)="creerConversation('',utilisateur.id_utilisateur)">Discuter</button>
                  <button *ngIf="type ==='groupe'" class="btn btn-sm btn-success" (click)="addPart(utilisateur.id_utilisateur)">Ajouter</button> 
                  
                </div>
            </div>

            <button class="btn btn-primary m-3 text-right" *ngIf="type==='groupe'" (click)="creerConversation('groupe')" [disabled]="participant.length<2">CrÃ©er groupe</button>
        </div>
    </div>
