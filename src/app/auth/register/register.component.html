<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 text-center mt-5">
            <span class="alert alert-danger" *ngIf="error">{{error}}</span>
      
            <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
                <h1 class="h3 mb-3 font-weight-normal">Connectez-vous</h1>
            
                <p>Venez tchater avec vos amis</p>
            
                <label for="inputEmail" class="sr-only">Nom</label>
                <input type="text" id="inputNom" class="form-control col-lg-5 mx-auto mt-2" placeholder="Nom" required="" autofocus="" formControlName="nom" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }">
                
                <label for="inputEmail" class="sr-only">Prénom</label>
                <input type="text" id="inputPrenom" class="form-control col-lg-5 mx-auto mt-2" placeholder="Prénom" required="" autofocus="" formControlName="prenom" [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }">
                
                <label for="inputEmail" class="sr-only">Mail</label>
                <input type="email" id="inputEmail" class="form-control col-lg-5 mx-auto mt-2" placeholder="Addresse mail" required="" autofocus="" formControlName="addMail" [ngClass]="{ 'is-invalid': submitted && f.addMail.errors }">
                
                <label for="inputPassword" class="sr-only">Mot de passe </label>
                <input type="password" id="inputPassword" class="form-control mt-2 col-lg-5 mx-auto" placeholder="Mot de passe" required="" formControlName="mdp" [ngClass]="{ 'is-invalid': submitted && f.mdp.errors }">

                <div class="mt-2">
                    <button class="btn btn-success m-1" type="submit" [disabled]="loading || registerForm.invalid"><span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>S'inscrire</button>
                    <a href="/connexion">Se connecter</a>
    
                </div>
              
            </form>


        </div>
    </div>

</div>
